---
galaxy_info:
  role_name: ansible_role_k8s
  author: "iamenr0s"
  description: "Manage Kubernetes installation and cluster bootstrap across Debian/Ubuntu and RHEL/Fedora."
  license: MIT
  min_ansible_version: "2.9"
  platforms:
    - name: "Debian"
      versions:
        - "bullseye"
        - "bookworm"
        - "trixie"
    - name: "EL"
      versions:
        - "8"
        - "9"
        - "10"
    - name: "Fedora"
      versions:
        - "39"
        - "40"
        - "41"
        - "42"
    # Rocky Linux is covered under EL support; remove explicit entry to satisfy
    # ansible-lint schema expectations for platforms.
    - name: "Ubuntu"
      versions:
        - "focal"
        - "jammy"
        - "kinetic"

  galaxy_tags:
    - kubernetes
    - kubeadm
    - kubelet
    - kubectl
    - cni
    - flannel
    - cilium
    - linux
    - debian
    - ubuntu
    - rhel
    - fedora

dependencies:
  - role: iamenr0s.ansible_role_pkg_management
    version: ">=1.0.0"
collections:
  - ansible.posix
  - community.general
